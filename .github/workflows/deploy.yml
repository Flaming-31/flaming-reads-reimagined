name: Deploy to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          VITE_GOOGLE_SHEETS_SUBSCRIBE_URL: ${{ secrets.VITE_GOOGLE_SHEETS_SUBSCRIBE_URL }}
          VITE_GOOGLE_SHEETS_CONTACT_URL: ${{ secrets.VITE_GOOGLE_SHEETS_CONTACT_URL }}
          VITE_GOOGLE_SHEETS_TESTIMONIAL_URL: ${{ secrets.VITE_GOOGLE_SHEETS_TESTIMONIAL_URL }}
          VITE_PAYSTACK_PUBLIC_KEY: ${{ secrets.VITE_PAYSTACK_PUBLIC_KEY }}

      - name: Upload to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: false
